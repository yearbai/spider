<section class="content-header">
    <h1>角色授权</h1>
    <ol class="breadcrumb">
        <li><a href="${ctxPath}"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">系统管理</a></li>
        <li class="active">角色授权</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

    <div class="row">
        <!-- /.col -->
        <div class="col-md-8">
            <div class="box box-primary">
                <!-- /.box-header -->
                <div class="dataTables_filter" id="searchDiv">
                    <input placeholder="请输入名称" name="name" class="form-control" type="search" likeOption="true"/>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" data-btn-type="search">查询</button>
                    </div>
                </div>
                <div class="box-body">
                    <table id="role_table" class="table table-bordered table-striped table-hover">
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
        </div>
        <div class="col-md-4">
            <!-- Profile Image -->
            <div class="box box-primary">
                <!-- /.box-header -->
                <div class="dataTables_filter" style="margin:10px 10px 0 0" id="searchDiv_roleFunc">
                    <input type="hidden" name="roleId" value="-1" id="roleId"/>
                    <input placeholder="请输入功能名" name="name" id="functionName" class="form-control" type="search" likeOption="true"/>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" data-btn-type="searchRoleFunc">查询</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" data-btn-type="selectRoleFunc">授权</button>
                    </div>
                </div>
                <div class="box-body">
                    <div id="rftree"></div>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
    </div>
    <!-- /.row -->

</section>

<script>
    var roleTable;

    var roleObj = {
        loadData: function () {
            var role_config = {
                "ajaxSource": ctxPath + "/role/loadData",
                "columns" : [
                    {"data":"id","title":"序号","name":"id","visible":true,"sortable":true,"class":"text-center"},
                    {"data":"name","title":"名称","name":"name","visible":true,"sortable":true,"class":"text-center"},
                    {"data":"code","title":"编码","name":"code","visible":true,"sortable":true,"class":"text-center"},
                    {"data":"status","title":"是否可用","name":"status","visible":true,"sortable":true,"class":"text-center",
                        "render" : function(data, type, full, meta) {
                            if(data == "0"){
                                data = "可用";
                            }else{
                                data = "禁用";
                            }
                            return data;
                        }},
                    {"data":"remark","title":"备注","name":"remark","visible":true,"sortable":false,"class":"text-center",
                        "render" : function(data, type, full, meta) {
                            if(data == null){
                                data = "";
                            }
                            return data;
                        }}
                ],
                //定义选中行事件
                rowClick: function (row, isSelected) {
                    $("#roleId").val(isSelected ? row.id : "-1");
                    $("#roleName").remove();
                    if (isSelected)
                        $("#searchDiv_roleFunc").prepend("<h5 id='roleName' class='pull-left'>【" + row.name + "】</h5>");
                    roleObj.reloadTreeData();
                },
                //数据加载后，默认选中第一行
                loadComplete: function () {
                    roleTable.selectFirstRow(true);
                }
            }

            roleTable = new Table({
                tableId: "role_table",
                queryId: "role_list",
                searchDiv: "searchDiv",
                config: role_config
            });
            this.reloadTreeData();
        },
        //菜单树的初始化
        reloadTreeData: function () {
            var selectNodeId = 0;
            var treeData = null;
            var rowId = roleTable.getSelectedRowId();
            if (!rowId)
                return;
            ajaxPost(ctxPath + "/menu/treeData", null, function (data) {
                treeData = data;
            });
            $("#rftree").treeview({
                data: treeData,
                showBorder: true,
                levels: 3,
                showCheckbox: true,
                showIcon: false,
                onNodeChecked: function (event, data) {
                    //选中所有子节点
                    checkChildren(data,true);
                    //点击同时选中
                    $("#rftree").data('treeview').selectNode(data.nodeId, {silent: true});
                    //父节点选中
                    checkParent(data,true);
                },
                onNodeUnchecked: function (event, data) {
                    checkChildren(data,false);
                    checkParent(data,false);
                }
            });
            if (treeData.length == 0)
                return;
            //默认选中第一个节点
            selectNodeId = selectNodeId || 0;
            $("#rftree").data('treeview').selectNode(selectNodeId);
            $("#rftree").data('treeview').expandNode(selectNodeId);
            $("#rftree").data('treeview').revealNode(selectNodeId);
            //默认选中对应的角色
            checkNodes();
        },
        searchRoleFunc: function () {
            $('#rftree').treeview('search', [$("#functionName").val(), {
                ignoreCase: true,    // case insensitive
                exactMatch: false,   // like or equals
                revealResults: true, // reveal matching nodes
            }], 'name');
        },
        //授权
        selectRoleFunc: function (rowId) {
            if (!rowId) {
                modals.info('请选择角色');
                return;
            }
            var nodes = $("#rftree").data("treeview").getChecked();
            var rflist = [];
            for (var i = 0; i < nodes.length; i++) {
                var curNode = nodes[i];
                var obj = {};
                obj.menuid = curNode.id;
                obj.roleid = rowId;
                rflist.push(obj);
            }
            //批量保存选中节点
            ajaxPost(ctxPath + "/rolemenu/save_batch", {
                roleId: rowId,
                rflist: JSON.stringify(rflist)
            }, function (data, status) {
                modals.hideWin("roleFuncWin");
            });
        },

        //校验当前的节点是否含有下级菜单
        hasChildNode:function (levelCode) {
            var nodes=$("#rftree").data('treeview').findNodes(levelCode+"0", 'g', 'levelCode');
            console.log('--------------------'+nodes);
            if(nodes&&nodes.length>0)
                return true;
            return false;
        }

    }

    $(function () {
        //初始化数据

        roleObj.loadData();
        //button event
        $('button[data-btn-type]').click(function () {
            var action = $(this).attr('data-btn-type');
            var rowId = roleTable.getSelectedRowId();
            switch (action) {
                case 'selectRoleFunc':
                    roleObj.selectRoleFunc(rowId);
                    break;
                case 'deleteRoleFunc':
                    roleObj.deleteRoleFunc(rowId);
                    break;
                case 'searchRoleFunc':
                    roleObj.searchRoleFunc(rowId);
                    break;
                default:
                    break;
            }

        });
    });


    function checkChildren(node,checked){
        if(node.nodes&&node.nodes.length>0){
            for(var i=0;i<node.nodes.length;i++) {
                if(checked)
                    $('#rftree').treeview('checkNode', [node.nodes[i].nodeId, {silent: true}]);
                else
                    $('#rftree').treeview('uncheckNode', [node.nodes[i].nodeId, {silent: true}]);
                checkChildren(node.nodes[i],checked);
            }
        }
    }

    function checkParent(node,checked){
        var pnode = $('#rftree').data('treeview').getParent(node.nodeId);
        if (pnode) {
            if(checked) {
                $('#rftree').treeview('checkNode', [pnode.nodeId, {silent: true}]);
                checkParent(pnode,checked);
            }
            else{
                //查看兄弟节点状态
                var brothers=  $('#rftree').data('treeview').getSiblings(node.nodeId);
                var flag=true;
                if(brothers&&brothers.length>0){
                    for(var i=0;i<brothers.length;i++){
                        if(brothers[i].state.checked){
                            flag=false;
                        }
                    }
                }
                if(flag){
                    $('#rftree').treeview('uncheckNode', [pnode.nodeId, {silent: true}]);
                    checkParent(pnode,checked);
                }
            }

        }
    }
    function checkNodes() {
        var rowId = roleTable.getSelectedRowId();
        ajaxPost(ctxPath + "/menu/list/" + rowId, null, function (data) {
            if (data && data.length > 0) {
                for (var i = 0; i < data.length; i++) {
                    var nodes=$("#rftree").data('treeview').findNodes(data[i], 'g', 'id');
                    $("#rftree").data('treeview').checkNode(nodes[0], {silent: true});
                }
            }
        })
    }
