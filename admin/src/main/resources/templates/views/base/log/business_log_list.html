<script type="text/javascript">
    var userTable;
    var selectId = '${selectId}';
    $(function(){
        var selected_config={
            "ajaxSource": ctxPath + "/log/business/loadData",
            "columns" :
                // /对接收到的json格式数据进行处理，data为json中对应的key
                [
                    {"data":"id","title":"序号","name":"id","visible":true,"sortable":false,"class":"text-center"},
                    {"data":"logtype","title":"日志类型","name":"logtype","visible":true,"sortable":true,"class":"text-center"},
                    {"data":"logname","title":"操作用户","name":"logname","visible":true,"sortable":true,"class":"text-center"},
                    {"data":"optname","title":"操作描述","name":"optname","visible":true,"sortable":false,"class":"text-center",
                        "render" : function(data, type, full, meta) {
                            //时间格式化
                            return data == null ? "" : data;
                        }
                    },
                    {"data":"method","title":"操作方法","name":"method","visible":true,"sortable":false,"class":"text-center"},
                    {"data":"createtime","title":"操作时间","name":"createtime","visible":true,"class":"text-center",
                        "render" : function(data, type, full, meta) {
                        //时间格式化
                            return (new Date(data)).Format("yyyy-mm-dd hh:ii:ss");
                     }}
                ]
        };
        userTable = new CommonTable("user_table", "user_list", "searchDiv",selected_config);
    })
</script>
